<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide Animals</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <ul class="custom-controls">
    <li><img src="img/foto1-thumb.jpg" alt="Imagem thumbnail raposa."></li>
    <li><img src="img/foto2-thumb.jpg" alt="Imagem thumbnail esquilo."></li>
    <li><img src="img/foto3-thumb.jpg" alt="Imagem thumbnail urso."></li>
    <li><img src="img/foto4-thumb.jpg" alt="Imagem thumbnail lobo."></li>
    <li><img src="img/foto5-thumb.jpg" alt="Imagem thumbnail macaco."></li>
    <li><img src="img/foto6-thumb.jpg" alt="Imagem thumbnail leão."></li>
  </ul>

  <div class="container">
    <ul class="slide">
      <li><img src="img/foto1.jpg" alt="Foto raposa-vermelha dormindo."></li>
      <li><img src="img/foto2.jpg" alt="Foto esquilo em alerta."></li>
      <li><img src="img/foto3.jpg" alt="Foto urso."></li>
      <li><img src="img/foto4.jpg" alt="Foto lobo."></li>
      <li><img src="img/foto5.jpg" alt="Foto macaco."></li>
      <li><img src="img/foto6.jpg" alt="Foto leão dormindo."></li>
    </ul>
  </div>

  <div class="arrow-nav">
    <button class="prev"></button>
    <button class="next"></button>
  </div>

  <script type="module" src="js/script.js"></script>
</body>

</html>
